  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="readindanalysis">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>readindanalysis</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;

    // Function to check internet connection
    function checkInternetConnection() {
      if (!navigator.onLine) {
        // Display no internet message if there's no internet connection
        document.getElementById('noInternet').style.display = 'block';
        // Redirect to 404.html if there's no internet connection
        window.location.href = 'network.html';
      }
    }

    // Event listener for when the user goes offline
    window.addEventListener('offline', function(event) {
      // Display no internet message when user goes offline
      document.getElementById('noInternet').style.display = 'block';
      // Redirect to 404.html if user goes offline
      window.location.href = 'network.html';
    });

    // Event listener for when the user comes online
    window.addEventListener('online', function(event) {
      // Redirect to homepage if user comes online
      window.location.href = '/';
    });

    // Check network connection when the page is reloaded
    window.addEventListener('beforeunload', function(event) {
      checkInternetConnection();
    });
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3184524797";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #000000;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -60px;
      margin-left: -60px;
      z-index: 9999;
      display: none; /* Initially hidden */
      background: linear-gradient(to right, black, grey); /* Gradient effect */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body onload="checkInternetConnection()">
  <!-- Loading circular bar -->
  <div class="loader"></div>

  <!-- No internet message -->
  <div id="noInternet">No internet connection</div>

  <script>
    window.addEventListener('load', function(ev) {
      // Display loader
      document.querySelector('.loader').style.display = 'block';

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();

            // Hide loader when app is loaded
            document.querySelector('.loader').style.display = 'none';
          });
        }
      });
    });
  </script>
</body>
</html>
